<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vue@2.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <progress-view inline-template>
            <div>
                <h1>Your progress is {{progress}} %</h1>
                <p><button @click="progress += 10">Click to increase progress</button></p>
                <p><button @click="progress -= 10">Click to descrease progress</button></p>
            </div>
        </progress-view>
    </div>
    <script src="example.js"></script>
</body>
</html>
